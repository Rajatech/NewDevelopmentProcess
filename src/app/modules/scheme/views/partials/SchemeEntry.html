<div id="content">
<div class="panel panel-default">

	<div class="panel-heading cb-panel-heading">{{scheme.headerName}}</div>
	<div class="panel-body">
		<div class="row margintop10">

			 <div growl inline="true" reference="1"></div>

			 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 cb-">
				 <div class="row" ng-show="scheme.EditMode">
				 		<div class="col-md-5">
				 			<label> Scheme Id </label>
				 		</div>
				 		<div class="col-md-7">
				 			<input type="text" id="schemeId" ng-model="scheme.form.schemeId"/>
				 		</div>
				 </div>
				 <div class="row" ng-show="!scheme.EditMode">
				 		<div class="col-md-5">
				 			<label> Scheme Id </label>
				 		</div>
				 		<div class="col-md-7">
				 			<label>{{scheme.form.schemeId}}</label>
				 		</div>
				 </div>
			 </div>

			 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			 	<div class="row" ng-show="scheme.EditMode">
				 		<div class="col-md-5">
				 			<label> Scheme Name </label>
				 		</div>
				 		<div class="col-md-7">
				 			<input type="text" id="schemeName" ng-model="scheme.form.schemeName"/>
				 		</div>
				 </div>
				 <div class="row" ng-show="!scheme.EditMode">
				 		<div class="col-md-5">
				 			<label> Scheme Name </label>
				 		</div>
				 		<div class="col-md-7">
				 			<label> {{scheme.form.schemeName}}</label>
				 		</div>
				 </div>
			 </div>
		</div>	
	<div class="row margintop25 spacerright35">
		<div class="col-md-12">
			<button class="btn btn-success" ng-show="scheme.EditMode" ng-click="scheme.submitEntry()"> SUBMIT </button>
			<button class="btn btn-success" ng-show="scheme.ConfirmMode" ng-click="scheme.confirmEntry()"> CONFIRM </button>
			<button class="btn btn-success" ng-show="scheme.ConfirmMode" ng-click="scheme.back()"> BACK </button>
			<button class="btn btn-success" ng-show="scheme.OkMode" ng-click="scheme.ok()"> OK </button>
		</div>
	</div>
		
	</div>
</div>
</div>
