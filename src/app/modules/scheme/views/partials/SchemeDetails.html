<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="modal-header">
                <h3 class="modal-title">Schemes</h3>
            </div>

        </div>
    </div>
     <div class="row">
        <div class="col-sm-12">
            <div class="modal-body">
                <table class="animate-if table table-striped table-bordered">
                    <thead>
                        <th width="8%">Select</th>
                        <th>Scheme Id </th>
                        <th>Scheme Name</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Scheme in SchemeDetails.form.schemes | startFrom: (SchemeDetails.currentPage-1)*SchemeDetails.maxSize | limitTo:SchemeDetails.maxSize">
                            <td ng-click="SchemeDetails.selectScheme(Scheme.schemeId)" class="cursor-pointer"><span class="glyphicon glyphicon-chevron-left text-center" aria-hidden="true"></span></td>
                            <td>{{Scheme.schemeId}}</td>
                            <td>{{Scheme.schemeName}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <ul uib-pagination total-items="SchemeDetails.form.schemes.length" ng-model="SchemeDetails.currentPage" max-size="SchemeDetails.maxSize" class="pagination-sm" boundary-link-numbers="true"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="SchemeDetails.cancel()">Cancel</button>
        </div>
    </div>
</div>
