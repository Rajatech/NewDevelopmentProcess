<div class="row">
    <div class="col-sm-12 col-lg-12 col-sm-12">
    	<h1> Dashboard </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-2 col-sm-4 col-xs-6 tile-stats-count">
      <span class="count_top"><i class="fa fa-user"></i> Total Clients</span>
      <div class="count">{{dashboard.clientsCount}}</div>
      <span class="count_bottom"><i class="green">4% </i> From last Week</span>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile-stats-count">
      <span class="count_top"><i class="fa fa-user"></i> Total Charge Entry</span>
      <div class="count">{{dashboard.chargesCount}}</div>
      <span class="count_bottom"><i class="green">4% </i> From last Week</span>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile-stats-count">
      <span class="count_top"><i class="fa fa-user"></i> Total Users</span>
      <div class="count">2500</div>
      <span class="count_bottom"><i class="green">4% </i> From last Week</span>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile-stats-count">
      <span class="count_top"><i class="fa fa-user"></i> Total Users</span>
      <div class="count">2500</div>
      <span class="count_bottom"><i class="green">4% </i> From last Week</span>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6 tile-stats-count">
      <span class="count_top"><i class="fa fa-user"></i> Total Users</span>
      <div class="count">2500</div>
      <span class="count_bottom"><i class="green">4% </i> From last Week</span>
    </div>

</div>

<div class="row margintop10">
    <div class="col-xs-12 col-sm-4 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading"> 
            Client Entry Chart
            <span ng-click="openWidgetDialog(widget)" class="glyphicon glyphicon-cog pull-right"></span>
            <span ng-click="removeWidget(widget)" class="glyphicon glyphicon-remove pull-right "></span>
          </div>
          <div class="panel-body">
            <canvas id="pie" class="chart chart-pie"
                chart-data="dashboard.data" chart-labels="dashboard.labels" chart-options="dashboard.options">
            </canvas> 
          </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading"> 
            Horizontal Bar Chart Example
            <span ng-click="openWidgetDialog(widget)" class="glyphicon glyphicon-cog pull-right"></span>
            <span ng-click="removeWidget(widget)" class="glyphicon glyphicon-remove pull-right "></span>
          </div>
          <div class="panel-body">
           <canvas id="base" class="chart-horizontal-bar"
                chart-data="dashboard.hzBarChart.data" chart-labels="dashboard.hzBarChart.labels" >
            </canvas> 
          </div>
        </div>
    </div>
</div>
